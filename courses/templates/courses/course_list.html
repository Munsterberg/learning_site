{% extends 'layout.html' %}
{% block title %}Course List{% endblock %}

{% block content %}
<div class="container">
  {% for course in courses %}
    <h1><a href="{% url 'courses:detail' pk=course.pk %}">{{ course.title }}</a></h1>
    <p>{{ course.description }}</p>
  {% endfor %}
</div>
{% endblock %}
